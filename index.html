<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Leave Management system</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div>
        <nav class="header">
            <img src="https://res.cloudinary.com/dabboocbf/image/upload/v1568641813/Decagon/logo-light_z8804j.png" alt="">
            <ul>
                <li><a href="#policy"></a> Policy</li>
                <li><a href="#logIn"></a> Log In</li>
                <li><a href="#signup"></a> Sign Up</li>
                
            </ul>
        </nav>
        <div class="form-container">
            <p>Sign Up</p>
            <form action="">
                <input type="text" name="fullname" id="fullname" placeholder="fullname" required><br><br>
                <input type="email" name="email" id="email" placeholder="Your Email" required><br><br>
                <input type="text" name="department" id="department" placeholder="Your Department" required><br><br>
                <input type="password" name="password" id="password" placeholder="passowrd" required><br><br>
                <button class="signup">Sign Up</button>
                <p>Already have an account?</p>
                <button>Log In</button>
            </form>


        </div>
    </div>

    <script src="./js/jquery.js"></script>
