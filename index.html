<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leave Management system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div>
        <div class="row header">
            <div class="column img">
                <a href="#"><img src="https://res.cloudinary.com/dabboocbf/image/upload/v1568641813/Decagon/logo-light_z8804j.png" alt=""></a>
            </div>
            <div class="column menu">
                <ul>
                    <li><a href="#policy">Policy</a> </li>
                    <li><a href="#logIn">Log In</a> </li>
                    <li><a href="#signup">Sign Up</a> </li>
                    
                </ul>         
            </div>
            
        </div>
        <div class="form-container">
            <p>LEAVE MANAGENT SYSTEM | Sign Up</p>
            <form class="showsignup"  action="" method="POST">
                <input type="text" name="fullname" id="fullname" placeholder="Full Name" required><br><br>
                <input type="email" name="email" id="email" placeholder="Your Email" required><br><br>
                <input type="text" name="department" id="department" placeholder="Your Department" required><br><br>
                <input type="password" name="password" id="password" placeholder="passowrd" required><br><br>
                <button class="signup">Sign Up</button><br>
                <p class="or">Already have an account? <a href="#login">Log In</a> </p>
            </form>

            <form class="showlogin" action="" method="POST">
                <input type="email" id="email" placeholder="Enter Your Email" required><br>
                <input type="password" id="passsword" placeholder="Enter Password" required> <br>
                <button class="login"> Log In</button>
                <p>Dont have an account? <a href="#signup">Sign Up</a> </p>
            </form>

        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/leaveForm.js"></script>
</body>
</html>
