<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leave Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row header">
        <div class="column img">
            <a href="#index.html"><img src="https://res.cloudinary.com/dabboocbf/image/upload/v1568641813/Decagon/logo-light_z8804j.png" alt=""></a>
        </div>
        <div class="column menu">
            <ul>
                <li><a href="#" class="status">Check Status</a></li>
                <li><a href="#" class="apply">Apply</a></li>
                <li><a href="#" class="logout">LogOut</a></li>             
            </ul>         
        </div>               
    </div>

    <form action="" class="form-container-leave" method="">
        <p>REQUEST FOR YOUR LEAVE</p>
        <input type="text" name="fullname" id="fullname" placeholder="Full Name"> <br><br>
        <input type="email" name="email" id="email"  placeholder="Your Email"><br><br>
        
        <select name="leave type" id="leave" class="leave-form">
            <option value="">Select leave type</option>
            <option value="Personalleave">Personal leave</option>
            <option value="MaternityLeave">Maternity Leave</option>
            <option value="Child care">Child care</option>
            <option value="Administrative leave">Administrative leave</option>
            <option value="Paternity Leave">Paternity Leave</option>
            <option value="Sick Leave">Sick Leave</option>
            <option value="Adverse Weather">Adverse Weather</option>
            <option value="Volunteerwork">Volunteer Work</option>
            <option value="Court Witness">Court Witness</option>
            <option value="Pregnancydisability">Pregnancy Disability</option>
            <option value="ChildBirth"> Child Birth</option>
            <option value="Parental Leave">Parental Leave</option>
            <option value="TemporaryDisabilityLeave">Temporary Disability Leave</option>
            <option value="ReligiousLeave">Religious Leave</option>
            <option value="HardshipLeave">Hardship Leave</option>
            <option value="others">Others</option>
        </select><br><br>
        <!-- <>Enter a date range not more than 28days</> -->
        <label for="">Start Date</label><br><br>
        <input type="date" id="startdate" max="" placeholder="start date"><br><br>
        <label for="">End Date</label><br><br>
        <input type="date" min="" id="enddate" placeholder="end date"><br><br>
        <label for="" class="description">Description</label><br><br>
        <textarea name="" id="description" cols="" rows="" placeholder="Reason for leave request"></textarea><br><br>
        <button class="apply-button">Apply</button>

        <p></p>
        
    </form>
    
    <div>
        <h4 id="request" class="request"></h4>
    </div>

    <div class="check-status">
        <button class="view-request">VIEW REQUEST</button>

    </div>
    

     <div id="dis" class="dis">
           <!-- <button class="btn">Delete Request</button> -->
    </div>
    <footer>
        <p className="copyright text-muted"> &copy; 2019 Decagon | SQ004 | ADEYI ESTHER. All rights reserved.</p>  
    </footer>
    
    <script src="./js//jquery.js"></script>
    <script src="./js/leaveForm.js"></script>
    
</body>
</html>
